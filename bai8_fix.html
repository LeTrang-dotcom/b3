                <span>Log in with Google</span>
            </button>
        </header>
        <hr>
        <section class="mt-3">
            <div class="mb-3">
                <label for="formControlEmail" class="form-label mb-3">Email</label>
                <input type="email" class="form-control" id="formControlEmail" placeholder="leslie@pixsellz.io">
            </div>
            <div class="mb-3">
                <label for="formControlPass" class="form-label mb-3">Password</label>
                <input type="password" class="form-control" id="formControlPass" placeholder="••••••••••••">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <span>Remember me</span>
            </div>
            <button type="submit" class="btn btn-login mt-3">Log in</button>
            <p>
                <a href="#">Forget Password?</a> 
            </p>
        </section>
        <hr>
        <footer>
            <p>Don't have an account?</p>
            <a href="#">Sign up</a>
        </footer>
        <div class="close">
            <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
