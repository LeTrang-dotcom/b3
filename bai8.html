<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="icon-cancle">
                <img src="icon/image2.png" alt="Close">
            </span>
            <h2 class="label-login">Login</h2>
            <button class="bt-login-with-google">
                <span class="icon-google">
                    <img src="icon/image.png">
                </span>
                Login with Google
            </button>
        </header>

        <section>
            <form>
                <div class="email">
                    <label for="email">Email</label>
                    <div class="email-input">
                        <input type="email" id="email" placeholder="leslie@pixsellz.io">
                    </div>
                </div>
                <div class="pass">
                    <label for="password">Password</label>
                    <div class="pass-input">
                        <input type="password" id="password" placeholder="••••••••••••">
                    </div>
                </div>
                <div class="check-input">
                    <div class="check-input-text">
                        <input type="checkbox" >
                    </div>
                    <div class="check-input-label" id="remember-me">
                        <lable for="remember-me">Remember me</lable>
                    </div>
                </div>
                <div>
                    <button class="bt-login" type="submit">
                        Log in
                    </button>
                </div>
            </form>
            
            <div class="forget-label">
                <a href="#">Forgot Password?</a>
            </div>
        </section>
        <footer>
            <p class="message-label">
                Don´t have an account?
                <a class="singup-label" href="#">Sing up</a>
            </p>
        </footer>
    </div>
</body>
</html>
