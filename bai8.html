<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="label-login">Login</div>
            <img  class="icon-cancle" src="icon/image2.png">
            <div>
                <button class="bt-login-with-google">
                    <img class="icon-google" src="icon/image.png">
                    Login with Google
                </button>
            </div>
        </header>

        <section>
            <div class="email">
                <label>Email</label>
                <div class="email-input">
                    <input type="text" placeholder="leslie@pixsellz.io">
                </div>
            </div>
            <div class="pass">
                <label>Password</label>
                <div class="pass-input">
                    <input type="password" placeholder="••••••••••••">
                </div>
            </div>
            <div class="check-input">
                <div class="check-input-text">
                    <input type="checkbox" >
                </div>
                <div class="check-input-label">
                    Remember me
                </div>
            </div>
            <div>
                <button class="bt-login">
                    Log in
                </button>
            </div>
            <div class="forget-label">
                <a href="/">Forgot Password</a>
            </div>
        </section>
        <footer>
            <div class="message-label">
                Don´t have an account?
            </div>
            <div class="singup-label">
                <a href="/">Sing up</a>
            </div>
        </footer>
    </div>
</body>
</html>
